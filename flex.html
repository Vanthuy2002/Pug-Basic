<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox HTML</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./public/css/flex.css" />
  </head>
  <body>
    <div class="flex-list">
      <div class="flex-item">
        <img
          src="https://images.pexels.com/photos/1743165/pexels-photo-1743165.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
        />
      </div>
      <div class="flex-item">
        <img
          src="https://images.pexels.com/photos/1743165/pexels-photo-1743165.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
        />
      </div>
      <div class="flex-item">
        <img
          src="https://images.pexels.com/photos/1743165/pexels-photo-1743165.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
        />
      </div>
      <div class="flex-item">
        <img
          src="https://images.pexels.com/photos/1743165/pexels-photo-1743165.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
        />
      </div>
    </div>

    <div class="modal hide">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <span class="modal-close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </span>
        <div class="modal-main">
          <img src="" alt="" />
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit.
            Perspiciatis aliquid expedita deserunt porro fuga, dolores dolorem
            excepturi quae, nam neque, earum voluptatum! Ipsam, culpa. Animi,
            sequi mollitia. Sint, molestias neque?
          </p>
        </div>
      </div>
    </div>

    <div class="form">
      <label for="check1">
        <input type="checkbox" id="check1" />
        <div class="check">
          <svg
            width="14"
            height="10"
            viewBox="0 0 14 10"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1 5L5 9L13 1"
              stroke="currentColor"
              stroke-width="2"
              stroke-miterlimit="10"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <input type="radio" name="sex" />
      </label>
  
      <label for="toggle">
        <input type="checkbox" name="status" id="toggle" />
        <div class="toggle-cus">
          <div class="toogle-spinner"></div>
        </div>
      </label>
  
    </div>
    <!-- custom dropdown  -->
    <select name="" id="">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <div class="drop-parent">
      <div class="drop">Day by Day</div>
      <ul class="drop-list">
        <li class="drop-item">Timeline</li>
        <li class="drop-item">Calendar</li>
        <li class="drop-item">Maps</li>
      </ul>
    </div>

    <script>
      let imgs = document.querySelectorAll(".flex-item img");
      let check = document.querySelector("input[name='status']");
      check.onclick = () => {
        if (check.checked) {
          console.log("da check");
        } else {
          console.log("chua check");
        }
      };

      function addClass(selector, type, value) {
        selector.classList[type](value);
      }
      imgs.forEach((item) => {
        item.onclick = () => {
          addClass(item, "toggle", "active");
        };
      });
    </script>
  </body>
</html>
